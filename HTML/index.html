<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conversor de Moedas</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="C:\Users\erick\programação web\conversor de moedas\CSS\style.css" />
</head>
<body>
  <div class="converter-container">
    <h1>Conversor de Moedas</h1>

    <div class="input-group">
      <label for="amount">Valor:</label>
      <input type="number" id="amount" placeholder="Digite o valor" />
    </div>

    <div class="select-group">
      <label for="fromCurrency">De:</label>
      <select id="fromCurrency">
        <option value="BRL">Real (BRL)</option>
        <option value="USD">Dólar (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">Libra (GBP)</option>
        <option value="JPY">Iene (JPY)</option>
      </select>
    </div>

    <div class="select-group">
      <label for="toCurrency">Para:</label>
      <select id="toCurrency">
        <option value="USD">Dólar (USD)</option>
        <option value="BRL">Real (BRL)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">Libra (GBP)</option>
        <option value="JPY">Iene (JPY)</option>
      </select>
    </div>

    <button onclick="convertCurrency()">Converter</button>

    <p id="result"></p>
  </div>

  <script src="C:\Users\erick\programação web\conversor de moedas\JS\script.js"></script>
</body>
</html>
